{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Calorie Calculator{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div
  class="row-cols-4 justify-content-center align-items-center g-2"
>
  <h1>Calculate BMI</h1>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button
      type="submit"
      class="btn btn-success mt-3"
    >
      Calculate BMI
    </button>
  </form>
  {% if bmi %}
  <p>Your BMI is: {{ bmi }}</p>
  {% endif %}
</div>

{% endblock %}
