{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Calorie Calculator{% endblock %}

{% block content %}
<div
  class="row-cols-4 justify-content-center align-items-center g-2"
>
  <div class="col">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">
          {{ meal.name }} - {{ meal.calories }}
        </h4>
        <p class="card-text">
        <p>{{ meal.date }}</p>
        <hr>
        <form method="POST">
          {% csrf_token %}
          <p>Are you sure you want to delete this meal?</p>
          <button type="submit" class="btn btn-success" name="return">
            NVM, Return
          </button>
          <button type="submit" class="btn btn-danger" name="delete">
            I'm Sure, Delete
          </button>
        </form>
        </p>

        <h4></h4>

      </div>
    </div>


  </div>
</div>

{% endblock %}
